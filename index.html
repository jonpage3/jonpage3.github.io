---
layout: default
---

{% include header.html %}
<div class="portfolio">
    <h1>Stories</h1>
    <ul>
        {% for story in site.stories %}
        <li>
            <a href="{{ stories.url }}">{{ stories.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <h1>Robert Dylan</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <!--<span class="date">{{ post.date | date: '%Y %b %d' }}</span>--> <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
